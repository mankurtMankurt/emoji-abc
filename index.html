        body {

            animation: explode 3s ease-out forwards;
            opacity: 0;

        }
        @keyframes explode {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }

        .background-emoji {

        }

            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        .small-explosion {
            position: absolute;
            font-size: 60px;
            animation: smallExplode 1s ease-out forwards;
            z-index: 2;

            top: 50%;

        }
        @keyframes smallExplode {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
        .correct-answer {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

            font-size: 3rem;

<body>
    <div id="game-container">
        <div id="welcome-screen">
            <h1 class="rainbow-text">ABCmoji</h1>
            <p>
                Welcome to ABCmoji! In this game, you'll see an emoji and three letter options. 
                Your task is to guess which letter the emoji starts with. 
                There are 10 rounds in total. Good luck and have fun!
            </p>
            <button id="start-game">START GAME</button>
        </div>
        <div id="game-screen" style="display: none;">
            <h1>ABCmoji</h1>
            <div id="emoji-display"></div>
            <div id="options-container"></div>
            <div id="score">Score: 0</div>
            <div id="feedback"></div>
            <button id="next-round" style="display: none;">NEXT ðŸ‘‰</button>
        </div>
        <div id="end-game-screen" style="display: none;">
            <h1>Game Over!</h1>
            <div id="final-score"></div>
            <div id="emoji-summary"></div>
            <button id="play-again">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const emojiMap = {
            A: {emoji: 'ðŸŽ', name: 'Apple'},
            B: {emoji: 'ðŸŒ', name: 'Banana'},
            C: {emoji: 'ðŸ±', name: 'Cat'},
            D: {emoji: 'ðŸ¶', name: 'Dog'},
            E: {emoji: 'ðŸ˜', name: 'Elephant'},
            F: {emoji: 'ðŸ¸', name: 'Frog'},
            G: {emoji: 'ðŸ¦’', name: 'Giraffe'},
            H: {emoji: 'ðŸ ', name: 'House'},
            I: {emoji: 'ðŸ¦', name: 'Ice cream'},
            J: {emoji: 'ðŸ¤¹', name: 'Juggler'},
            K: {emoji: 'ðŸ”‘', name: 'Key'},
            L: {emoji: 'ðŸ¦', name: 'Lion'},
            M: {emoji: 'ðŸŒ™', name: 'Moon'},
            N: {emoji: 'ðŸ‘ƒ', name: 'Nose'},
            O: {emoji: 'ðŸ™', name: 'Octopus'},
            P: {emoji: 'ðŸ•', name: 'Pizza'},
            Q: {emoji: 'ðŸ‘¸', name: 'Queen'},
            R: {emoji: 'ðŸƒâ€â™‚ï¸', name: 'Runner'},
            S: {emoji: 'ðŸ', name: 'Snake'},
            T: {emoji: 'ðŸŒ³', name: 'Tree'},
            U: {emoji: 'â˜‚ï¸', name: 'Umbrella'},
            V: {emoji: 'ðŸš', name: 'Van'},
            W: {emoji: 'ðŸŒŠ', name: 'Wave'},
            X: {emoji: 'âŒ', name: 'X-mark'},
            Y: {emoji: 'ðŸ˜‹', name: 'Yummy face'},
            Z: {emoji: 'ðŸ¦“', name: 'Zebra'}
        };

        const welcomeScreen = document.getElementById('welcome-screen');
        const gameScreen = document.getElementById('game-screen');
        const endGameScreen = document.getElementById('end-game-screen');
        const emojiDisplay = document.getElementById('emoji-display');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score');
        const feedbackDisplay = document.getElementById('feedback');
        const finalScoreDisplay = document.getElementById('final-score');
        const emojiSummaryDisplay = document.getElementById('emoji-summary');
        const playAgainButton = document.getElementById('play-again');
        const startGameButton = document.getElementById('start-game');
        const nextRoundButton = document.getElementById('next-round');

        let currentEmoji, correctAnswer, score = 0, round = 0;
        const totalRounds = 10;
        let usedEmojis = [];

        startGameButton.addEventListener('click', startGame);
        playAgainButton.addEventListener('click', startGame);
        nextRoundButton.addEventListener('click', nextRound);

        function addBackgroundEmojis() {
            const emojis = Object.values(emojiMap).map(e => e.emoji);
            const positions = [];
            for (let i = 0; i < 10; i++) {
                let x, y;
                do {
                    x = Math.random() * 100;
                    y = Math.random() * 100;
                } while (positions.some(pos => 
                    Math.abs(pos.x - x) < 20 && Math.abs(pos.y - y) < 20
                ));
                
                positions.push({x, y});
                
                const emoji = document.createElement('div');
                emoji.className = 'background-emoji';
                emoji.style.left = `${x}%`;
                emoji.style.top = `${y}%`;
                emoji.style.animationDelay = `${Math.random() * 20}s`;
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                document.body.appendChild(emoji);
            }
        }

        addBackgroundEmojis();

        function startGame() {
            welcomeScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            endGameScreen.style.display = 'none';
            score = 0;
            round = 0;
            usedEmojis = [];
            nextRound();
        }

        function nextRound() {
            if (round >= totalRounds) {
                endGame();
                return;
            }

            round++;
            feedbackDisplay.textContent = '';
            optionsContainer.innerHTML = '';
            nextRoundButton.style.display = 'none';

            const letters = Object.keys(emojiMap);
            correctAnswer = letters[Math.floor(Math.random() * letters.length)];
            currentEmoji = emojiMap[correctAnswer].emoji;
            emojiDisplay.textContent = currentEmoji;
            usedEmojis.push(currentEmoji);

            const options = [correctAnswer];
            while (options.length < 3) {
                const randomLetter = letters[Math.floor(Math.random() * letters.length)];
                if (!options.includes(randomLetter)) {
                    options.push(randomLetter);
                }
            }

            options.sort(() => Math.random() - 0.5).forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.addEventListener('click', () => checkAnswer(letter));
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedLetter) {
            const emojiName = emojiMap[correctAnswer].name;
            const boldFirstLetter = `<b>${emojiName[0]}</b>${emojiName.slice(1)}`;
            if (selectedLetter === correctAnswer) {
                score++;
                feedbackDisplay.innerHTML = `Correct! It's a ${boldFirstLetter}`;
                createSmallExplosion('âœ…');
            } else {
                feedbackDisplay.innerHTML = `Wrong! It's a ${boldFirstLetter}`;
                createSmallExplosion('âŒ');
            }
            scoreDisplay.textContent = `Score: ${score}`;
            
            optionsContainer.querySelectorAll('button').forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.style.backgroundColor = '#4CAF50';
                    button.classList.add('correct-answer');
                } else if (button.textContent === selectedLetter && selectedLetter !== correctAnswer) {
                    button.style.backgroundColor = '#f44336';
                }
            });

            nextRoundButton.style.display = 'block';
        }

        function createSmallExplosion(emoji) {
            const explosion = document.createElement('div');
            explosion.className = 'small-explosion';
            explosion.textContent = emoji;
            gameScreen.appendChild(explosion);

            explosion.addEventListener('animationend', function() {
                explosion.remove();
            });
        }

        function endGame() {
            gameScreen.style.display = 'none';
            endGameScreen.style.display = 'block';
            finalScoreDisplay.textContent = `You guessed ${score} out of ${totalRounds} correctly!`;
            emojiSummaryDisplay.textContent = `Emojis you saw: ${usedEmojis.join(' ')}`;

            if (score === totalRounds) {
                createEmojiExplosion();
            }
        }

        function createEmojiExplosion() {
            for (let i = 0; i < 50; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-explosion';
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.top = `${Math.random() * 100}%`;
                emoji.style.animationDelay = `${Math.random() * 3}s`;
                emoji.textContent = usedEmojis[Math.floor(Math.random() * usedEmojis.length)];
                document.body.appendChild(emoji);

                emoji.addEventListener('animationend', function() {
                    emoji.remove();
                });
            }
        }
    </script>
</body>
