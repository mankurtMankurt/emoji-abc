<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Alphabet Adventure</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const emojiMap = {
            A: 'ðŸŽ', B: 'ðŸŒ', C: 'ðŸ±', D: 'ðŸ¶', E: 'ðŸ˜', F: 'ðŸ¸', G: 'ðŸ¦’', H: 'ðŸ ', I: 'ðŸ¦',
            J: 'ðŸ¤¹', K: 'ðŸ”‘', L: 'ðŸ¦', M: 'ðŸŒ™', N: 'ðŸ‘ƒ', O: 'ðŸ™', P: 'ðŸ•', Q: 'ðŸ‘¸', R: 'ðŸƒâ€â™‚ï¸',
            S: 'ðŸ', T: 'ðŸŒ³', U: 'â˜‚ï¸', V: 'ðŸš', W: 'ðŸŒŠ', X: 'âŒ', Y: 'ðŸ˜‹', Z: 'ðŸ¦“'
        };

        const Button = ({ children, onClick, className }) => (
            <button
                onClick={onClick}
                className={`${className} py-2 px-4 rounded-full font-bold`}
            >
                {children}
            </button>
        );

        const LandingPage = ({ onStartGame }) => (
            <div className="min-h-screen bg-gradient-to-r from-pink-300 to-purple-300 flex flex-col items-center justify-center p-4">
                <h1 className="text-4xl md:text-6xl font-bold text-white mb-8 text-center">
                    Emoji Alphabet Adventure
                </h1>
                <Button 
                    className="bg-yellow-400 hover:bg-yellow-500 text-gray-800 text-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
                    onClick={onStartGame}
                >
                    Start Game
                </Button>
            </div>
        );

        const Stage1 = ({ onComplete }) => {
            const [revealedLetters, setRevealedLetters] = useState([]);
            const [currentLetter, setCurrentLetter] = useState(null);
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

            const handleLetterClick = (letter) => {
                if (!revealedLetters.includes(letter)) {
                    setCurrentLetter(letter);
                    setRevealedLetters([...revealedLetters, letter]);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-r from-blue-300 to-purple-300 p-8">
                    <h2 className="text-4xl font-bold text-center mb-8 text-white">Find the Emojis</h2>
                    
                    <div className="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-4 mb-8">
                        {alphabet.map((letter) => (
                            <Button
                                key={letter}
                                onClick={() => handleLetterClick(letter)}
                                className={`w-16 h-16 text-2xl ${
                                    revealedLetters.includes(letter) ? 'bg-green-500' : 'bg-blue-500'
                                } text-white`}
                            >
                                {revealedLetters.includes(letter) ? emojiMap[letter] : letter}
                            </Button>
                        ))}
                    </div>

                    {currentLetter && (
                        <div className="text-center text-4xl font-bold text-white">
                            {currentLetter} is for {emojiMap[currentLetter]}
                        </div>
                    )}

                    <div className="mt-8 text-center">
                        <Button
                            onClick={onComplete}
                            className="bg-yellow-400 hover:bg-yellow-500 text-gray-800 text-xl"
                        >
                            {revealedLetters.length === alphabet.length ? "Finish" : `${revealedLetters.length}/${alphabet.length} Found`}
                        </Button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState('landing');

            const startGame = () => setGameState('stage1');
            const finishGame = () => setGameState('landing');

            return (
                <div>
                    {gameState === 'landing' && <LandingPage onStartGame={startGame} />}
                    {gameState === 'stage1' && <Stage1 onComplete={finishGame} />}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
