<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Alphabet Guess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        #game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
        }
        #emoji-display {
            font-size: 100px;
            margin: 20px 0;
        }
        #options-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #score, #feedback {
            margin-top: 20px;
            font-size: 18px;
        }
        #play-again {
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Emoji Alphabet Guess Game</h1>
        <div id="emoji-display"></div>
        <div id="options-container"></div>
        <div id="score">Score: 0</div>
        <div id="feedback"></div>
        <button id="play-again" style="display: none;">PLAY AGAIN</button>
    </div>

    <script>
        const emojiMap = {
            A: {emoji: '🍎', name: 'Apple'},
            B: {emoji: '🍌', name: 'Banana'},
            C: {emoji: '🐱', name: 'Cat'},
            D: {emoji: '🐶', name: 'Dog'},
            E: {emoji: '🐘', name: 'Elephant'},
            F: {emoji: '🐸', name: 'Frog'},
            G: {emoji: '🦒', name: 'Giraffe'},
            H: {emoji: '🏠', name: 'House'},
            I: {emoji: '🍦', name: 'Ice cream'},
            J: {emoji: '🤹', name: 'Juggler'},
            K: {emoji: '🔑', name: 'Key'},
            L: {emoji: '🦁', name: 'Lion'},
            M: {emoji: '🌙', name: 'Moon'},
            N: {emoji: '👃', name: 'Nose'},
            O: {emoji: '🐙', name: 'Octopus'},
            P: {emoji: '🍕', name: 'Pizza'},
            Q: {emoji: '👸', name: 'Queen'},
            R: {emoji: '🏃‍♂️', name: 'Runner'},
            S: {emoji: '🐍', name: 'Snake'},
            T: {emoji: '🌳', name: 'Tree'},
            U: {emoji: '☂️', name: 'Umbrella'},
            V: {emoji: '🚐', name: 'Van'},
            W: {emoji: '🌊', name: 'Wave'},
            X: {emoji: '❌', name: 'X-mark'},
            Y: {emoji: '😋', name: 'Yummy face'},
            Z: {emoji: '🦓', name: 'Zebra'}
        };

        const emojiDisplay = document.getElementById('emoji-display');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score');
        const feedbackDisplay = document.getElementById('feedback');
        const playAgainButton = document.getElementById('play-again');

        let currentEmoji, correctAnswer, score = 0, round = 0;
        const totalRounds = 10;

        function startGame() {
            score = 0;
            round = 0;
            playAgainButton.style.display = 'none';
            nextRound();
        }

        function nextRound() {
            if (round >= totalRounds) {
                endGame();
                return;
            }

            round++;
            feedbackDisplay.textContent = '';
            optionsContainer.innerHTML = '';

            const letters = Object.keys(emojiMap);
            correctAnswer = letters[Math.floor(Math.random() * letters.length)];
            currentEmoji = emojiMap[correctAnswer].emoji;
            emojiDisplay.textContent = currentEmoji;

            const options = [correctAnswer];
            while (options.length < 3) {
                const randomLetter = letters[Math.floor(Math.random() * letters.length)];
                if (!options.includes(randomLetter)) {
                    options.push(randomLetter);
                }
            }

            options.sort(() => Math.random() - 0.5).forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.onclick = () => checkAnswer(letter);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedLetter) {
            const emojiName = emojiMap[correctAnswer].name;
            const boldFirstLetter = `<b>${emojiName[0]}</b>${emojiName.slice(1)}`;
            if (selectedLetter === correctAnswer) {
                score++;
                feedbackDisplay.innerHTML = `Correct! It's a ${boldFirstLetter}`;
            } else {
                feedbackDisplay.innerHTML = `Wrong! It's a ${boldFirstLetter}`;
            }
            scoreDisplay.textContent = `Score: ${score}`;
            setTimeout(nextRound, 1500);
        }

        function endGame() {
            emojiDisplay.textContent = '🎉';
            optionsContainer.innerHTML = '';
            feedbackDisplay.textContent = `Game Over! Your final score is ${score} out of ${totalRounds}`;
            playAgainButton.style.display = 'block';
        }

        playAgainButton.onclick = startGame;
        startGame();
    </script>
</body>
</html>
