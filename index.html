<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Alphabet Guess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        #game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
        }
        #emoji-display {
            font-size: 100px;
            margin: 20px 0;
        }
        #options-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #score, #feedback {
            margin-top: 20px;
            font-size: 18px;
        }
        #play-again, #start-game, #next-round {
            display: block;
            margin: 20px auto 0;
        }
        #welcome-screen, #end-game-screen {
            text-align: center;
        }
        #welcome-screen p, #end-game-screen p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .emoji-explosion {
            position: absolute;
            font-size: 30px;
            animation: explode 2s ease-out forwards;
            opacity: 0;
        }
        @keyframes explode {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="welcome-screen">
            <h1>Welcome to Emoji Alphabet Guess!</h1>
            <p>
                In this game, you'll see an emoji and three letter options. 
                Your task is to guess which letter the emoji starts with. 
                There are 10 rounds in total. Good luck and have fun!
            </p>
            <button id="start-game">START GAME</button>
        </div>
        <div id="game-screen" style="display: none;">
            <h1>Emoji Alphabet Guess Game</h1>
            <div id="emoji-display"></div>
            <div id="options-container"></div>
            <div id="score">Score: 0</div>
            <div id="feedback"></div>
            <button id="next-round" style="display: none;">NEXT</button>
        </div>
        <div id="end-game-screen" style="display: none;">
            <h1>Game Over!</h1>
            <div id="final-score"></div>
            <div id="emoji-summary"></div>
            <button id="play-again">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const emojiMap = {
            A: {emoji: '🍎', name: 'Apple'},
            B: {emoji: '🍌', name: 'Banana'},
            C: {emoji: '🐱', name: 'Cat'},
            D: {emoji: '🐶', name: 'Dog'},
            E: {emoji: '🐘', name: 'Elephant'},
            F: {emoji: '🐸', name: 'Frog'},
            G: {emoji: '🦒', name: 'Giraffe'},
            H: {emoji: '🏠', name: 'House'},
            I: {emoji: '🍦', name: 'Ice cream'},
            J: {emoji: '🤹', name: 'Juggler'},
            K: {emoji: '🔑', name: 'Key'},
            L: {emoji: '🦁', name: 'Lion'},
            M: {emoji: '🌙', name: 'Moon'},
            N: {emoji: '👃', name: 'Nose'},
            O: {emoji: '🐙', name: 'Octopus'},
            P: {emoji: '🍕', name: 'Pizza'},
            Q: {emoji: '👸', name: 'Queen'},
            R: {emoji: '🏃‍♂️', name: 'Runner'},
            S: {emoji: '🐍', name: 'Snake'},
            T: {emoji: '🌳', name: 'Tree'},
            U: {emoji: '☂️', name: 'Umbrella'},
            V: {emoji: '🚐', name: 'Van'},
            W: {emoji: '🌊', name: 'Wave'},
            X: {emoji: '❌', name: 'X-mark'},
            Y: {emoji: '😋', name: 'Yummy face'},
            Z: {emoji: '🦓', name: 'Zebra'}
        };

        const welcomeScreen = document.getElementById('welcome-screen');
        const gameScreen = document.getElementById('game-screen');
        const endGameScreen = document.getElementById('end-game-screen');
        const emojiDisplay = document.getElementById('emoji-display');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score');
        const feedbackDisplay = document.getElementById('feedback');
        const finalScoreDisplay = document.getElementById('final-score');
        const emojiSummaryDisplay = document.getElementById('emoji-summary');
        const playAgainButton = document.getElementById('play-again');
        const startGameButton = document.getElementById('start-game');
        const nextRoundButton = document.getElementById('next-round');

        let currentEmoji, correctAnswer, score = 0, round = 0;
        const totalRounds = 10;
        let usedEmojis = [];

        startGameButton.onclick = startGame;
        playAgainButton.onclick = startGame;
        nextRoundButton.onclick = nextRound;

        function startGame() {
            welcomeScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            endGameScreen.style.display = 'none';
            score = 0;
            round = 0;
            usedEmojis = [];
            nextRound();
        }

        function nextRound() {
            if (round >= totalRounds) {
                endGame();
                return;
            }

            round++;
            feedbackDisplay.textContent = '';
            optionsContainer.innerHTML = '';
            nextRoundButton.style.display = 'none';

            const letters = Object.keys(emojiMap);
            correctAnswer = letters[Math.floor(Math.random() * letters.length)];
            currentEmoji = emojiMap[correctAnswer].emoji;
            emojiDisplay.textContent = currentEmoji;
            usedEmojis.push(currentEmoji);

            const options = [correctAnswer];
            while (options.length < 3) {
                const randomLetter = letters[Math.floor(Math.random() * letters.length)];
                if (!options.includes(randomLetter)) {
                    options.push(randomLetter);
                }
            }

            options.sort(() => Math.random() - 0.5).forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.onclick = () => checkAnswer(letter);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedLetter) {
            const emojiName = emojiMap[correctAnswer].name;
            const boldFirstLetter = `<b>${emojiName[0]}</b>${emojiName.slice(1)}`;
            if (selectedLetter === correctAnswer) {
                score++;
                feedbackDisplay.innerHTML = `Correct! It's a ${boldFirstLetter}`;
            } else {
                feedbackDisplay.innerHTML = `Wrong! It's a ${boldFirstLetter}`;
            }
            scoreDisplay.textContent = `Score: ${score}`;
            
            optionsContainer.querySelectorAll('button').forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.style.backgroundColor = '#4CAF50';
                } else if (button.textContent === selectedLetter && selectedLetter !== correctAnswer) {
                    button.style.backgroundColor = '#f44336';
                }
            });

            nextRoundButton.style.display = 'block';
        }

        function endGame() {
            gameScreen.style.display = 'none';
            endGameScreen.style.display = 'block';
            finalScoreDisplay.textContent = `You guessed ${score} out of ${totalRounds} correctly!`;
            emojiSummaryDisplay.textContent = `Emojis you saw: ${usedEmojis.join(' ')}`;

            if (score === totalRounds) {
                createEmojiExplosion();
            }
        }

        function createEmojiExplosion() {
            for (let i = 0; i < 50; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-explosion';
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.animationDelay = `${Math.random() * 2}s`;
                emoji.textContent = usedEmojis[Math.floor(Math.random() * usedEmojis.length)];
                document.body.appendChild(emoji);

                // Remove emoji after animation ends
                emoji.addEventListener('animationend', function() {
                    emoji.remove();
                });
            }
        }
    </script>
</body>
</html>
